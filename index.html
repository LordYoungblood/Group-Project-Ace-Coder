<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Game </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header">
  <!-- <script src="scripts/main.js"></script> -->
  
  <h1 id="ace-coder"> Ace Coder! </h1>

  <div id="alert-container"></div>
    <div id="score-container">
      <div id="score">
      <p>0</p>
      <span></span>
    </div>
  </div>

  <nav>
    <div class="sidebar">
      <span class="closeSidebarButton">&times;</span>
      <a href="#" id="math-button">Math Deck<span class="sr-only">(current)</span></a>
      <a href="#" id="biology-button">Biology Deck<span class="sr-only">(current)</span></a>
    </div>

    <div class="main">
      <!-- can change back to <span to take off buttonlast minute revision -->
      <span class="toggler" >&#9776; Menu</span>
      <a href="./index.html" class ="toggler">Home</a>
    </div>
      <script src="scripts/theme.js"></script>
    </div>
  </nav>
   
  </header> 

  <div id ="cardimg2" >
    <img id ="card-img" src="pictures/future-cardback.png" alt="card2">
  </div>
  
  <div id="game-container">
    <div id="game-board">
      <div id="player-1-card-1" ></div>
      <div id="player-1-card-2"></div>    
    </div>

    <div id="game-controls">
      <button id="draw-button" hidden="true" type= "button" class="btn  btn-block">Draw Card</button>
      <button id="shuffle-button" type= "button" class="btn btn-block" >Shuffle Deck</button>
      <button id="arrays-button" type= "button" class="btn btn-block" >Arrays</button>
      <button id="classes-button" type= "button" class="btn btn-block" >Classes</button>
      <button id="functions-button" type= "button" class="btn btn-block" >Functions</button>
      <button id="hof-button" type= "button" class="btn btn-block" >Higher Order Functions</button>
      <button id="help-button" type= "button" class="btn btn-block" hidden="true">Help</button>
    </div>

    <div id="game-questions" hidden="true">
      <!-- The deck is shuffled! Click draw card to begin! -->
      <div id="question-block">Questions</div>
      <button id="a" type= "button" class="btn btn-secondary btn-block">A</button>
      <button id="b" type= "button" class="btn btn-secondary btn-block">B</button>
      <button id="c" type= "button" class="btn btn-secondary btn-block">C</button>
      <button id="d" type= "button" class="btn btn-secondary btn-block">D</button>
    </div>

<script  src = 'scripts/main.js' type="module"></script>

</body>
</html>
