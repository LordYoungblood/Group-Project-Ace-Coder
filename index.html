<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game </title>
</head>
<body>
  <script src="scripts/main.js"></script>
  <h1> Card Game </h1>
  
  <div id="game-container">
    <div id="game-board">
      <div id="player-1-card-1" class="card"></div>
      <div id="player-1-card-2" class="card"></div>
    
    </div>
    <div id="game-controls">
      <button id="question-button" onclick="question()">question</button>
      <button id="shuffle-button" onclick="shuffle()">shuffle</button>
      <button id="help-button" onclick="help()">help</button>
    </div>
  
  
  
</body>
