<body>

  <h1> Ace Coder </h1>

  <div id = "navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Dream-Team</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"> Clubs <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="#"> Diamonds <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"> Spades <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"> Hearts <span class="sr-only">(current)</span></a>
            </li>
      </div>
    </nav>
  </div>

  <div id="alert-container"></div>
  <div id="wrong-container"></div>

  <div id="score-container">
    <p>0</p>
    <span></span>
  </div>

  <div id ="cardimg2" >
    <img id ="card-img" src="pictures/update.png" alt="card2">
  </div>
  
  <div id="game-container">
    <div id="game-board">
      <div id="player-1-card-1" class="card"></div>
      <div id="player-1-card-2" class="card"></div>
      <!-- <img id="card-img" > -->
    
    </div>
    <div id="game-controls">
      <button id="draw-button" hidden="true" type= "button" class="btn btn-secondary btn-block">Draw Card</button>
      <button id="shuffle-button" type= "button" class="btn btn-secondary btn-block" >Shuffle Deck</button>
      <button id="math-button" type= "button" class="btn btn-secondary btn-block" >Math Deck</button>
      <button id="bath-button" type= "button" class="btn btn-secondary btn-block" >Biology Deck</button>
      <button id="help-button" type= "button" class="btn btn-secondary btn-block">Help</button>
    </div>


    <div id="game-questions" hidden="true">
      <!-- The deck is shuffled! Click draw card to begin! -->
      <div id="question-block">question</div>
      <button id="a" type= "button" class="btn btn-secondary btn-block">A</button>
      <button id="b" type= "button" class="btn btn-secondary btn-block">B</button>
      <button id="c" type= "button" class="btn btn-secondary btn-block">C</button>
      <button id="d" type= "button" class="btn btn-secondary btn-block">D</button>
    </div>
